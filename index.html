<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kurdish-Armenian-German Embassy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="KAGFlag.jpg" alt="Kurdish-Armenian-German Embassy Flag">
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
            <div class="language-selector">
                <select id="languageSelect" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ku">Kurdish</option>
                    <option value="hy">Armenian</option>
                    <option value="de">German</option>
                </select>
            </div>
        </nav>
    </header>

    <main>
        <section id="login">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showTab('login')">Login</button>
                    <button class="auth-tab" onclick="showTab('signup')">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" onsubmit="authenticate(event)">
                    <h2>Login</h2>
                    <div>
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" onsubmit="signup(event)" style="display: none;">
                    <h2>Sign Up</h2>
                    <div>
                        <label for="signupUsername">Username:</label>
                        <input type="text" id="signupUsername" name="username" required>
                    </div>
                    <div>
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" name="password" required>
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <div id="dbError" style="color: red;"></div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Working Hours</h4>
                <p>Monday - Friday: 9:00 - 17:00</p>
                <p>Saturday - Sunday: Closed</p>
            </div>
            <div class="footer-section">
                <h4>Emergency Contact</h4>
                <p>24/7 Hotline: +1 234 567 999</p>
            </div>
            <div class="footer-section">
                <h4>Social Media</h4>
                <div class="social-links">
                    <a href="#">Twitter</a>
                    <a href="#">Facebook</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Kurdish-Armenian-German Embassy. All rights reserved.</p>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script src="language.js"></script>
    <script src="auth.js"></script>
    <script>
        // Check for database connection error
        fetch('/').then((response) => {
            if (!response.ok) {
                return response.text().then((errorMsg) => {
                    document.getElementById('dbError').textContent = errorMsg;
                });
            }
        });
    </script>
</body>
</html>
